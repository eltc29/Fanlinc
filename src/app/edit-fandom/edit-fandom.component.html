<body>
    <div id='box'>
        <h4 style='margin:0 0 20px 0'><b>Edit Fandom</b></h4>
        <div class='row'>
            <div style='width:20%;' class='column'>
                <div style='margin:10px 20px 10px 0;text-align: right;'>Name</div>
                <div style='margin:30px 20px 10px 0;text-align: right;'>ImageURL</div>
                <div style='margin:40px 20px 10px 0;text-align: right;'>Description</div>
            </div>
            <div style='width:70%' class='column'>
                <div><input id='title' [disabled]='true' #title placeholder="{{name}}"></div>
                <div><input id='image' #image></div>
                <div><textarea id='description' #desc></textarea></div>
            </div>
            <button id='submit' (click)='saveChanges(title.value,image.value,desc.value)'>submit</button>
        </div>
        
    </div>   
</body>
